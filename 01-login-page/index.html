                <form action="#" class="login-section">
                    <div class="input-area">
                        <input
                            type="text"
                            name="username"
                            id="username"
                            class="username"
                            minlength="4"
                            required />
                        <label for="username">E-mail or username</label>
                    </div>
                    <div class="input-area">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="password"
                            minlength="8"
                            required />
                        <label for="password">Password</label>
                    </div>
                    <div class="submit-area">
                        <div>
                            <input
                                type="checkbox"
                                name="lost-password"
                                id="lost-password" />
                            <label for="lost-password">Remember Me</label>
                        </div>
                        <button type="submit">Enter</button>
                    </div>
                </form>
                <div class="actions">
                    <div>
                        <a href="#">Forgot username and/or password?</a>
                    </div>
                    <div>
                        Don't have an account yet?
                        <a href="#">Subscribe now!</a>
                    </div>
                </div>
            </section>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
